<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/templates/main-template.xhtml">
            <ui:param name="pageTitle" value="#{msg.title_vacations}" />
            <ui:define name="content">
                <h:dataTable value="#{vacationsBB.allVacations}" var="vacation" border="1">
                    <h:column>
                        <f:facet name="header">#{msg.destination}</f:facet>
                        <h:outputText value="#{vacation.destinationName}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.start_date}</f:facet>
                        <h:outputText value="#{vacation.startDate}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.end_date}</f:facet>
                        <h:outputText value="#{vacation.endDate}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.number_of_reservations}</f:facet>
                        <h:outputText value="#{vacation.numberOfReservations}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.places}</f:facet>
                        <h:outputText value="#{vacation.places}"/>
                    </h:column>
                </h:dataTable>
                <h:form>
                    <h:panelGroup>

                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
