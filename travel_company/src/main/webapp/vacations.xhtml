<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="/WEB-INF/templates/main-template.xhtml">
        <ui:param name="pageTitle" value="#{msg.title_vacations}"/>
        <ui:define name="content">
            <h:dataTable value="#{vacationsBB.allVacations}" var="vacation" border="1">
                <h:column>
                    <f:facet name="header">#{msg.destination}</f:facet>
                    <h:outputText value="#{vacation.destinationName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.vacation_start_date}</f:facet>
                    <h:outputText value="#{vacation.startDate}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.vacation_end_date}</f:facet>
                    <h:outputText value="#{vacation.endDate}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.vacation_number_of_reservations}</f:facet>
                    <h:outputText value="#{vacation.numberOfReservations}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.vacation_places}</f:facet>
                    <h:outputText value="#{vacation.places}"/>
                </h:column>
            </h:dataTable>
            <h:form>
                <h:panelGrid id="grid" columns="1">
                    <h:panelGroup>
                        <h:outputLabel value="#{msg.destination_name} "/>
                        <h:selectOneMenu value="#{vacationsBB.newVacationDestination}">
                            <f:selectItems value="#{vacationsBB.availableDestinations}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{msg.vacation_start_date}"/>
                        <h:inputText id="start-date" value="#{vacationsBB.startDate}"
                                     size="20" required="true"
                                     label="Receipt Date">
                            <f:convertDateTime pattern="dd.mm.yyyy"/>
                        </h:inputText>
                        <h:message for="start-date" errorClass="error"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{msg.vacation_end_date}"/>
                        <h:inputText id="end-date" value="#{vacationsBB.endDate}"
                                     size="20" required="true"
                                     label="Receipt Date">
                            <f:convertDateTime pattern="dd.mm.yyyy"/>
                        </h:inputText>
                        <h:message for="end-date" errorClass="error"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{msg.vacation_places}"/>
                        <h:inputText id="places" value="#{vacationsBB.places}"
                                     size="20" required="true"
                                     label="Receipt Date">
                            <f:convertNumber integerOnly="true"/>
                        </h:inputText>
                        <h:message for="places" errorClass="error"/>
                    </h:panelGroup>
                    <h:commandButton id="submit" value="#{msg.vacation_add}" type="submit" action="#{vacationsBB.addVacation}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
